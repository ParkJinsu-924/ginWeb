<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Post.Title }} - NcInside</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{{ template "header" . }}

<div class="container">
    <div style="margin-bottom: 20px;">
        <a href="/index" style="color: var(--text-sub); text-decoration: none; font-size: 0.9rem;">&larr; Back to List</a>
    </div>

    <div class="content-card">
        <div style="border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 24px;">
            <h1 style="font-size: 1.75rem; margin-bottom: 12px;">{{ .Post.Title }}</h1>
            <div style="display: flex; gap: 16px; color: var(--text-sub); font-size: 0.9rem;">
                <span>Author: <strong>{{ .Post.UserId }}</strong></span>
                <span>â€¢</span>
                <span>{{ .Post.CreatedAt.Format "Jan 02, 2006 15:04" }}</span>
            </div>
        </div>

        <div style="font-size: 1rem; line-height: 1.8; white-space: pre-wrap; min-height: 200px;">{{ .Post.Content }}</div>
    </div>

    <div style="display: flex; justify-content: flex-end; gap: 12px;">
        <form action="{{ .DeletePostPath }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
            <input type="hidden" name="id" value="{{ .Post.ID }}">
            <button type="submit" class="btn btn-danger">Delete Post</button>
        </form>
    </div>
</div>

</body>
</html>
