<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post - NcInside</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar">
    <a href="/index" class="nav-brand"><span>ðŸ”¹ NcInside</span></a>
    <div class="nav-menu">
        <a href="/index" class="nav-item active">Board</a>
        <a href="#" class="nav-item">Chat</a>
    </div>
</nav>

<div class="container">
    <div class="content-card">
        <h2 style="margin-bottom: 24px;">Write a New Post</h2>

        <form action="{{ .PostCreatePath }}" method="POST">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" placeholder="Enter the title..." required autofocus>
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea name="content" placeholder="Share your thoughts..." required></textarea>
            </div>

            <div class="btn-group" style="justify-content: flex-end; margin-top: 30px;">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                <button type="submit" class="btn btn-primary" style="min-width: 120px;">Publish</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
