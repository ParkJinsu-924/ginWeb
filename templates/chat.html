<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room - ginWeb</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* ì±„íŒ… ì „ìš© ìŠ¤íƒ€ì¼ */
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }
        .message-bubble.others {
            background-color: white;
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .message-bubble.me {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message-info {
            font-size: 0.75rem;
            margin-bottom: 4px;
            font-weight: 600;
            color: var(--text-sub);
        }
        .message-bubble.me .message-info {
            color: #e0e7ff;
            text-align: right;
        }
        .chat-input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

{{ template "header" . }}

<div class="container">
    <div class="content-card" style="padding: 0; overflow: hidden;">
        <div style="padding: 20px; border-bottom: 1px solid var(--border-color); background: white;">
            <h2 style="margin: 0; font-size: 1.25rem;">ğŸ’¬ Public Open Channel</h2>
            <span style="font-size: 0.85rem; color: var(--text-sub);">Talk freely with everyone connected.</span>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div style="text-align: center; color: var(--text-sub); font-size: 0.85rem; margin-top: 20px;">
                    Welcome to the chat room!
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Type your message..." autocomplete="off" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    const currentUser = "{{ .User }}";
    let socket;

    function connectWs() {
        // ì›¹ì†Œì¼“ ì—°ê²° (í˜„ì¬ ì£¼ì†Œ ê¸°ë°˜)
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = protocol + "//" + window.location.host + "/ws";

        socket = new WebSocket(wsUrl);

        socket.onopen = function() {
            console.log("Connected to Chat Server");
        };

        socket.onmessage = function(e) {
            const msg = JSON.parse(e.data);
            appendMessage(msg.username, msg.content);
        };

        socket.onclose = function() {
            console.log("Disconnected. Reconnecting...");
            setTimeout(connectWs, 3000); // 3ì´ˆ ë’¤ ì¬ì—°ê²° ì‹œë„
        };
    }

    function sendMessage() {
        const input = document.getElementById("msg-input");
        if (input.value.trim() === "") return;

        const msg = {
            content: input.value
        };
        socket.send(JSON.stringify(msg));
        input.value = "";
        input.focus();
    }

    function handleKeyPress(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    }

    function appendMessage(username, content) {
        const container = document.getElementById("chat-messages");
        const isMe = username === currentUser;

        const msgDiv = document.createElement("div");
        msgDiv.className = `message-bubble ${isMe ? 'me' : 'others'}`;

        const infoDiv = document.createElement("div");
        infoDiv.className = "message-info";
        infoDiv.innerText = username;

        const contentDiv = document.createElement("div");
        contentDiv.innerText = content;

        msgDiv.appendChild(infoDiv);
        msgDiv.appendChild(contentDiv);

        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight; // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì—°ê²°
    connectWs();
</script>
</body>
</html>
