<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar">
    <a href="/index" class="nav-brand">
        <span>ðŸ”¹ ginWeb</span>
    </a>
    <div class="nav-menu">
        <a href="/index" class="nav-item active">Board</a>
        <a href="#" class="nav-item" onclick="alert('Chat service is coming soon!'); return false;">Chat</a>
    </div>
    <div class="nav-profile">
        <span class="user-badge">{{ .User }}</span>
        <a href="/logout" class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.85rem;">Logout</a>
    </div>
</nav>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h2 style="font-size: 1.5rem; font-weight: 700;">Enterprise</h2>
        <a href="{{ .PostFormPath }}" class="btn btn-primary">
            + New Post
        </a>
    </div>

    <div class="content-card" style="padding: 0;">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th style="width: 10%;">No.</th>
                    <th style="width: 50%;">Title</th>
                    <th style="width: 20%;">Author</th>
                    <th style="width: 20%;">Date</th>
                </tr>
                </thead>
                <tbody>
                {{ if .Posts }}
                {{ range .Posts }}
                <tr>
                    <td style="color: var(--text-sub);">{{ .ID }}</td>
                    <td><a href="/posts/{{ .ID }}" class="post-link">{{ .Title }}</a></td>
                    <td>{{ .UserId }}</td>
                    <td style="color: var(--text-sub); font-size: 0.85rem;">
                        {{ .CreatedAt.Format "2006-01-02 15:04" }}
                    </td>
                </tr>
                {{ end }}
                {{ else }}
                <tr>
                    <td colspan="4" class="empty-state">
                        <p>No posts yet. Be the first to write!</p>
                    </td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
