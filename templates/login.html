<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Auth Service</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Auth Service</h2>
    <form action="/login" method="POST">
        <div>
            <label>ID</label>
            <input type="text" name="userId" placeholder="id plz" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" placeholder="pw plz" required>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-primary">Auth</button>
            <button type="button" class="btn-secondary" onclick="location.href='/signup'">Join</button>
        </div>
    </form>
</div>
</body>
</html>
